<!-- cancel2_select.html -->
<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
        <p>{{filename}}</p>
        <table border>
            {% for key, value in table_data.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </table> 
        
        <form action="/cancel3_select?uriageID={{uriageID}}" method="POST">
            <input type="submit" name="cancel" value="キャンセル処理">
        </form>
        <form action="/cancel1_select">
            <input type="submit" value="リセット">
        </form>
    </body>
</html>
