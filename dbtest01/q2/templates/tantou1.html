<!-- tantou1.html -->
<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
            <form action="/tantou2" method="POST">
                担当者を選択してください
                <!--tantouを選択するSELECTボックス-->
                <select name="tantou">
                    {% for rowdata in select_data.values %}
                    <option value="{{rowdata[0]}}">{{rowdata[0]}}</option>
                    {% endfor %}
                </select><br> 
                <input type="submit" value="表示">
                <input type="reset" value="Reset">
            </form>
    </body>
</html>
