<!-- cancel1_select.html -->
<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
        <table border>
            <!-- テーブルの表題を columns 属性をつかい表示する -->
            <tr>
                <th>ボタン</th>
                    {% for item in table_data.columns %}
                        <th>{{item}}</th>
                    {% endfor %}
            </tr>
            <!--レコードを 1 行ずつ表示する-->
            {% for row_data in table_data.values %}
            <tr>
                <!-- この td 部がボタンを表示している-->
                <td>
                    <!--外見上はボタンだけのフォーム-->
                    <form action="/cancel2_select" method="POST">
                        <!--レコードを特定するために meiboID を hidden 属性で受け渡す-->
                        <input type="hidden" name="uriageID" value="{{row_data[0]}}">
                        <input type="submit" value="edit" >
                    </form> 
                </td>
                <!-- カラムの数だけ繰り返し処理 -->
                {% for item in row_data %}
                    <td>{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
